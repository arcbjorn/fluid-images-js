<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles.css">
  <title>Fluid Images Gallery</title>
</head>
<body>
  
  <div class="gallery">
    <div class="img-container">
      <img
        src="./preview/mountain-small.jpg"
        alt="Mountains "
        data-original= "mountain-large.jpg"
      >
    </div>
    <div class="img-container">
      <img
        src="./preview/seaside-small.jpg"
        alt="Seaside "
        data-original = "seaside-large.jpg"
      >
    </div>
    <div class="img-container">
      <img
        src="./preview/stars-small.jpg"
        alt="Stars "
        data-original= "stars-large.jpg"
      >
    </div>
    <div class="img-container">
      <img
        src="./preview/waterfalls-small.jpg"
        alt="Waterfalls "
        data-original= "waterfalls-large.jpg"
      >
    </div>
  </div>

  <div class="modal">
    <img src="./full/mountain-large.jpg" alt="" class="full-img">
    <p class="caption">test</p>
  </div>

  <div class="signature">
    <a
      class="border-animation"  
      href="http://arcbjorn.github.io"
      target="_blank"
      rel="noopener noreferrer"
    >
      by Arc
    </a>
  </div>

  <script src="./app.js"></script>
</body>
</html>
